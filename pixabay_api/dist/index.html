<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gwagaw</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->

  <!-- body -->

  <body class="bg-gradient-to-r from-slate-300 to-white">
    <!-- Tab links -->
    <div
      class="tab flex justify-evenly bg-emerald-200 border-solid border-4 border-emerald-500"
    >
      <button
        class="tablinks hover:bg-emerald-300 ease-in-out duration-300 text-4xl"
        onclick="openCity(event, 'London')"
      >
        London
      </button>
      <button
        class="tablinks hover:bg-emerald-300 ease-in-out duration-300 text-4xl"
        onclick="openCity(event, 'NewYork')"
      >
        New York
      </button>
      <button
        class="tablinks hover:bg-emerald-300 ease-in-out duration-300 text-4xl"
        onclick="openCity(event, 'Shanghai')"
      >
        Shanghai
      </button>
    </div>

    <!-- Tab content -->

    <!-- London -->
    <div id="defaultOpen" class="tabcontent">
      <div class="pt-10 pb-5">
        <div class="flex justify-center">
          <img src="/london.webp" alt="" class="w-2/3 h-2/3" />
        </div>
        <p class="text-lg text-center">
          London is the capital city of England.
        </p>
      </div>
    </div>

    <!-- New York -->
    <div id="NewYork" class="tabcontent pt-10 pb-5t">
      <div class="flex justify-center">
        <img src="/newyork.jpg" class="w-2/3 h-2/3" alt="" />
      </div>
      <h3 class="text-lg text-center">New York</h3>
      <p class="text-lg text-center">
        New York is the largest city in America.
      </p>
    </div>

    <!-- Shanghai -->
    <div id="Shanghai" class="tabcontent pt-10 pb-5t">
      <div class="flex justify-center">
        <img src="/shanghai.webp" class="w-2/3 h-2/3" alt="" />
      </div>
      <h3 class="text-lg text-center">Shanghai</h3>
      <p class="text-lg text-center">
        Shanghai is a city and emirate in the United Arab Emirates known for
        luxury shopping, ultramodern architecture and a lively nightlife scene.
      </p>
    </div>
  </body>
  <script src="main.js"></script>
</html>
