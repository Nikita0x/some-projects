<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/main.css" />
  </head>
  <body>
    <section id="app">
      <div class="container">
        <!-- header -->
        <div class="nav">
          <h1>KnowYourDay</h1>
          <input id="searchInput" type="text" placeholder="City" />
          <button id="searchBtn">Show weather</button>
        </div>
        <!-- content -->
        <div class="content">
          <!-- left -->
          <div data-geo-info>
            <div id="country">
              <p data-base>Country:</p>
            </div>

            <!-- city -->
            <p>City: <span data-city></span></p>
            <p>
              GPS Coordinates: <span data-lat></span> <span data-lon></span>
            </p>
            <p>Data object: <span data-object></span></p>
          </div>
          <!-- right -->
          <div data-weather-info></div>
        </div>
      </div>
    </section>
  </body>

  <script src="./main.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
